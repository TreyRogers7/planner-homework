<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" id="time-block" data-time="09">
      <div class="col-1">9am</div>
      <div class="col-9"><textarea id="text09"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="09"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="10">
      <div class="col-1">10am</div>
      <div class="col-9"><textarea id="text10"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="10"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="11">
      <div class="col-1">11am</div>
      <div class="col-9"><textarea id="text11"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="11"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="12">
      <div class="col-1">12pm</div>
      <div class="col-9"><textarea id="text12"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="12"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="13">
      <div class="col-1">1pm</div>
      <div class="col-9"><textarea id="text13"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="13"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="14">
      <div class="col-1">2pm</div>
      <div class="col-9"><textarea id="text14"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="14"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="15">
      <div class="col-1">3pm</div>
      <div class="col-9"><textarea id="text15"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="15"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="16">
      <div class="col-1">4pm</div>
      <div class="col-9"><textarea id="text16"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="16"><i class="fas fa-save"></i></button></div>
    </div>
    <div class="row" id="time-block" data-time="17">
      <div class="col-1">5pm</div>
      <div class="col-9"><textarea id="text17"></textarea></div>
      <div class="col-2"><button class="saveBtn" id="17"><i class="fas fa-save"></i></button></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
